<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script type="text/javascript">
		function swapImage(image) {
			document.catImg.src = image;
		}
	</script>
</head>	
<body>	
	<img src="cat2.jpg" name="catImg" onMouseOver="swapImage('cat1.jpg');" onMouseLeave="swapImage('cat2.jpg');"/>
</body>
</html>
